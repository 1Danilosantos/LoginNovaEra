<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <h1>Formulario para cadastro</h1>
        <hr>
        <br>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" nome="nome" id="nome" placeholder="Nome">
                    <br><br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
                    <br><br>

                <label for="e-mail"><E-mail>E-mail:</E-mail></label>
                <input type="email" name="e-mail" id="e-mail" placeholder="nome@e-mail.com.br"> 
                <br><br>
           
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <br><br>

                <label for="confirmacaosenha">Confirme a Senha:</label>
                <input type="password" name="confirmacaosenha" id="confir,acaosenha" placeholder="Confirme a Senha">
                <br><br>

                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data" id="data" placeholder="Data de Nascimento">
                <br><br>

               
            </form>
    </main>
</body>
</html>
